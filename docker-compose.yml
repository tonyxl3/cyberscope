version: '3.8'
services:
  cyberscope-web:
    build: .
    container_name: cyberscope-web
    network_mode: "host"
    volumes:
      - ./reports:/app/reports
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /home/$USER/.ssh:/app/.ssh:ro
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - SSH_AUTH_SOCK=${SSH_AUTH_SOCK}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
