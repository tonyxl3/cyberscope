version: '3.8'

services:
  cyberscope-web:
    build: .
    container_name: cyberscope-web
    ports:
      - "5000:5000"
    volumes:
      - ./reports:/app/reports
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ~/.ssh:/root/.ssh:ro
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
